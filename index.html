<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/app.css">
    <title>Woody</title>
</head>
<body>
    <section class="entete"> <!-- not section1, contains the infobar, navbar and the header -->
        <div class="infobar bg-grey">
            <div class="infobar-left fs-infobar">
                <div>
                    <img src="./public/img/icons/localisationbronze.png" class="icon-infobar" alt="localisation">
                </div>
                <div>
                    <p class="txt-dark space-txt-infobar">123 Street, New York, USA</p>
                </div>
                <div>
                    <img src="./public/img/icons/clockbronze.png" class="icon-infobar" alt="clock">
                </div>
                <div>
                    <p class="txt-dark space-txt-infobar">Min - Fri : 09.00 AM - 09.00 PM</p>
                </div>
            </div>
            <div class="infobar-right fs-infobar">
                <div>
                    <img src="./public/img/icons/phonebronze.png" class="reseaux-infobar" alt="phone">
                </div>
                <div>
                    <p class="txt-dark space-txt-infobar">+012 345 6789</p>
                </div>
                <div class="box-reseaux-infobar bg-white">
                    <a href="https://fr-fr.facebook.com/"><img src="./public/img/icons/facebookbronze.png" class="reseaux-infobar" alt="facebook"></a>
                </div>
                <div class="box-reseaux-infobar bg-white">
                    <a href="https://twitter.com/?lang=fr"><img src="./public/img/icons/twitterbronze.png" class="reseaux-infobar" alt="twitter"></a>
                </div>
                <div class="box-reseaux-infobar bg-white">
                    <a href="https://fr.linkedin.com/"><img src="./public/img/icons/linkedinbronze.png" class="reseaux-infobar" alt="linkedin"></a>
                </div>
                <div class="box-reseaux-infobar bg-white">
                    <a href="https://www.instagram.com/?hl=fr"><img src="./public/img/icons/instagrambronze.png" class="reseaux-infobar" alt="instagram"></a>
                </div>
            </div>
        </div>
        <nav>

        </nav>
        <header>

        </header>
    </section>
    
    <style> @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap'); </style>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
